<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Business Site</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__column">
					<a href="" class="header-logo">
						<span class="header-logo__image">
							<img src="img/logo.png" alt="">
						</span>
					</a>
				</div>
				<div class="header__column">
					<nav class="header-menu">
						<ul class="header-menu-list">
							<li><a href="" class="header-menu__link">Home</a></li>
							<li><a href="" class="header-menu__link">Service</a></li>
							<li><a href="" class="header-menu__link">About us</a></li>
							<li><a href="" class="header-menu__link">Pricing Table</a></li>
							<li><a href="" class="header-menu__link">How it work</a></li>
							<li><a href="" class="header-menu__link">Happy Clients</a></li>
							<li><a href="" class="header-menu__link">Contact Us</a></li>
						</ul>
					</nav>
				</div>
				<div class="header-menu__icon">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</header>
		<main>
			<div class="content">
				<section class="business">
					<div class="container">
						<div class="business__body">
							<div class="business__column">
								<div class="business__title">
									<h1>Boost up your Local business</h1>
								</div>
								<div class="business__subtitle">
									Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting
								</div>
							</div>
							<div class="business__column">
								<form action="#" class="form__header">
									<div class="form__header-line">
										<input autocomplete="off" type="text" name="form[]" placeholder="Full Name" class="input" />
									</div>
									<div class="form__header-line">
										<input autocomplete="off" type="text" name="form[]" placeholder="E-mail Address" data-value="" class="input" />
									</div>
									<div class="form__header-line">
										<input autocomplete="off" type="text" name="form[]" placeholder="Phone Number" data-value="" class="input" />
									</div>
									<div class="form__header-button">
										<button type="submit" class="form__heade-btn btn">Request a quote</button>
									</div>
								</form>
							</div>
							<div class="business__column">
								
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/slick.min.js"></script>
